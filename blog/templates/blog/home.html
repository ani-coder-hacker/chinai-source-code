{% extends 'base.html' %}

{% block title %} Home {% endblock %}

{% block body %}
<style>
    .main-image{
        background-image: url("{{firstpost.image}}");
    }
</style>

<div class="w-full main-image flex justify-around items-center">
    <div>
        <a href="{% url 'post_detail' pk=firstpost.pk %}" class="text-white font-black text-6xl heading-text">
            {{firstpost.title}}
        </a>
    </div>
</div>

<div class="w-full sm:flex">

{% for x in posts %}

    <div class="block w-full sm:w-1/3">
        <a href="{% url 'post_detail' pk=x.pk %}">
            <div class="h-64">
                <img src="{{x.image}}" class="w-full h-64 object-cover">
            </div>
            <div class="h-64 text-black bg-gray-100 heading-text font-semibold text-3xl text-center flex justify-around items-center animated">
                <h1>{{x.title}}</h1>
            </div>
        </a>
    </div>
{% endfor %}


</div>

<div class="w-full px-8 py-10 text-3xl font-semibold text ">
    <h1> <a href="/posts" class="border-b-4 border-black border-dotted hover:text-rust-400 hover:border-rust-400">Read more, </a> or <a href="/cat" class="border-b-4 border-dotted border-black hover:text-blue-600 hover:border-blue-600">explore categories.</a></h1>
</div>
{% endblock %}
