{% extends 'base.html' %}

{% block title %} {{heading}} {% endblock %}

{% block body %}
<style>
    .image{
        background-image: url("https://picsum.photos/700.webp?blur");
        height: 25rem;
        background-size: cover;
        background-position: center;
        opacity: 1;
    }
</style>

<div class="w-full image flex justify-center items-center">
  <h1 class="font-black text-white heading-text text-5xl sm:text-6xl">{{heading}}</h1>
</div>


<div class="flex mt-6">
  <div class="w-1/3"></div>

  <div class="w-4/6 text">
    {% for x in posts %}
      <a href="{% url 'post_detail' pk=x.pk %}">
        <div class="bg-gray-200 text-black hover:text-custom-blue px-8 py-8 mb-10 hover:shadow-lg rounded-lg">
          <h1 class="font-black heading-text text-4xl border-dotted border-custom-blue border-b-4">{{x.title}}</h1>
          <p class="mt-2 font-semibold text-xl text">
            By {{x.author}}, Batch of {{x.batch}}, on {{x.published_date.date}}
          </p>
        </div>
      </a>
    {% endfor %}
  </div>

  <div class="w-1/3"></div>
</div>
{% endblock %}
