{% extends 'base.html' %}
{% block title %} Search {% endblock %}

{% block body %}


<div class="flex mt-6 mb-32">
  <div class="w-1/3"></div>

  <div class="w-4/6">

    <form action="" method="get" class="py-12 px-auto">
      <input type="text" name="q" placeholder="Search for posts" value="{{ request.GET.q }}">
      <input type="submit" value="Search">
    </form>

    {% if request.GET.q %}
      {% for x in posts %}
        <a href="{% url 'post_detail' pk=x.pk %}">
          <div class="bg-gray-200 text-black hover:text-custom-blue px-8 py-8 mb-10 hover:shadow-lg rounded-lg">
            <h1 class="font-black heading-text text-4xl border-dotted border-custom-blue border-b-4">{{x.title}}</h1>
            <p class="mt-2 font-semibold text-xl text">
              By {{x.author}}, Batch of {{x.batch}}, on {{x.published_date.date}}
            </p>
          </div>
        </a>
      {% endfor %}
    {% endif %}


  </div>

  <div class="w-1/3"></div>
</div>


{% endblock %}
