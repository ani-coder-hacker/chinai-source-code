{% extends 'base.html' %}

{% block title %} {{post.title}} by {{post.author}} {% endblock %}

{% block body %}

<style>
    .image{
        background-image: url("{{post.image}}");
        height: 25rem;
        background-size: cover;
        background-position: center;
    }
</style>

<div class="w-full image">

</div>

<div class="mt-4 mb-6 py-6 flex">
  <div class="w-1/6"></div>

  <div class="w-4/6 text-justify">
    <h1 class="heading-text font-black text-6xl">{{post.title}}</h1>
    <h2 class="heading-text font-black text-xl">By {{post.author}}, Batch of {{post.batch}}</h2>
    <h2 class="heading-text font-black text-xl">Published on {{post.published_date}}</h2>

    <p class="text text-3xl mt-6">
      {{post.content}}
    </p>
  </div>

  <div class="w-1/6"></div>

</div>

{% endblock %}
